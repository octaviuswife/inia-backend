# ==================================================
# CONFIGURACIÓN PARA TESTS
# ==================================================
# Este archivo se usa SOLO cuando ejecutas tests
# Spring Boot lo usa automáticamente en lugar de application.properties

# Base de datos H2 en memoria (para tests rápidos sin PostgreSQL)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Desactivar seguridad CSRF para tests (simplifica)
spring.security.enabled=false

# Logs
logging.level.org.springframework=INFO
logging.level.utec.proyectofinal=DEBUG

# JWT (usar valores de prueba)
jwt.secret=test-secret-key-for-testing-only-do-not-use-in-production-1234567890
jwt.expiration=3600000

# Email (no enviar emails reales en tests)
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test@test.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
